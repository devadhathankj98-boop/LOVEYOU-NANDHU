<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Main card */
.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 350px;
  animation: pop 1s ease;
  z-index: 2;
}

h1 { color: #ff4d6d; }
p { font-size: 18px; color: #333; }

button {
  margin-top: 15px;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  background: #ff4d6d;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #ff1f4b;
  transform: scale(1.1);
}

/* Floating hearts */
.heart {
  position: absolute;
  color: red;
  font-size: 24px;
  animation: float 5s linear infinite;
}

/* Couple walking */
.couple {
  position: absolute;
  bottom: 40px;
  left: -100px;
  font-size: 50px;
  animation: walk 20s linear infinite;
}

/* Love birds */
.birds {
  position: absolute;
  top: 60px;
  right: 40px;
  font-size: 40px;
  animation: cuddle 2s ease-in-out infinite;
}

/* Butterfly */
.butterfly {
  position: absolute;
  font-size: 30px;
  color: violet;
  animation: fly 12s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

@keyframes pop {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

@keyframes walk {
  0% { left: -100px; }
  100% { left: 110%; }
}

@keyframes cuddle {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

@keyframes fly {
  0% { left: -10%; top: 20%; }
  25% { left: 30%; top: 10%; }
  50% { left: 60%; top: 30%; }
  75% { left: 80%; top: 15%; }
  100% { left: 110%; top: 25%; }
}
</style>
</head>
