<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For My Nandhu ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Main card */
.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 350px;
  animation: pop 1s ease;
  z-index: 5;
}

h1 { color: #ff4d6d; }
p { font-size: 18px; color: #333; }

button {
  margin-top: 15px;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  background: #ff4d6d;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #ff1f4b;
  transform: scale(1.1);
}

/* Love birds image */
.birds {
  position: absolute;
  bottom: 20px;
  right: 30px;
  width: 120px;
  animation: cuddle 2s ease-in-out infinite;
  z-index: 2;
}

/* Butterfly images */
.butterfly {
  position: absolute;
  width: 50px;
  animation: fly 15s linear infinite;
  filter: drop-shadow(0 0 10px violet);
}

/* Different butterfly paths */
.b1 { top: 20%; animation-duration: 12s; }
.b2 { top: 40%; animation-duration: 15s; }
.b3 { top: 60%; animation-duration: 18s; }
.b4 { top: 30%; animation-duration: 20s; }
.b5 { top: 50%; animation-duration: 22s; }

@keyframes fly {
  from { left: -10%; }
  to { left: 110%; }
}

@keyframes cuddle {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

@keyframes pop {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

/* Floating hearts */
.heart {
  position: absolute;
  color: red;
  font-size: 24px;
  animation: float 5s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>
